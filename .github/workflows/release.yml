# ============================================================================
# Automatic Release Workflow
# ============================================================================
# This workflow automatically creates GitHub releases when you push a tag.
#
# Usage:
#   git tag v1.0.0
#   git push origin v1.0.0
#
# This will:
#   1. Run all tests
#   2. Create a GitHub Release with changelog
#   3. Packagist will auto-update via webhook
# ============================================================================

name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # ==========================================================================
  # Run Tests Before Release
  # ==========================================================================
  tests:
    name: "Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, xml, pdo_sqlite, dom, gd, zip
          coverage: none
          tools: composer:v2

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.json') }}

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G

      - name: Run Pint
        run: vendor/bin/pint --test --exclude=phpstan.cache

      - name: Run Tests
        run: vendor/bin/pest

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  release:
    name: "Create Release"
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file for multi-line output
          echo "$CHANGELOG" > changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.version.outputs.VERSION }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
